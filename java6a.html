<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>java</title>
 </head>
 <body>
   <h1>javascript ejemplos</h1>
   <script>
    var pares = new Array();
    var impares = new Array();

    function check() {

	    for (i= 0; i <=50; i++){

	    var x = Math.floor((Math.random() * 100) + 1);
	    
		    if (x % 2 === 0){    	
		  			pares.push(x);
		  		} else {
		  			impares.push(x);
		  	}
		}
    }

  check();
	window.alert(pares);
	window.alert(impares);
  </script>
 </body>
</html>
